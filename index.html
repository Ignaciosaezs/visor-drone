
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Visor Loteo Ranco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-40.152185, -72.451633], 17);

        L.tileLayer('./tiles/{z}/{x}/{y}.png', {
            attribution: '&copy; Ortofoto personalizada',
            maxZoom: 21,
            tileSize: 256,
        }).addTo(map);

        var marker = L.marker([-40.152185, -72.451633]).addTo(map);
        marker.bindPopup("<b>Vista 360Â°</b><br><a href='Ejemplo_360.jpg' target='_blank'>Ver Imagen</a>");
    </script>
</body>
</html>
